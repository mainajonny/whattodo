name: whattodo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  msh_checkbox: ^2.0.1 
  uuid: ^4.5.1
  flutter_launcher_icons: ^0.14.1
  fluttertoast: ^8.2.12
  intl: ^0.19.0
  get: ^4.6.6 ## state manager
  sign_button: ^2.0.6
  google_sign_in: ^6.2.2
  flutter_native_splash: ^2.4.5
  

flutter_launcher_icons:
  image_path: "images/wtdIcon.png"
  remove_alpha_ios: true
  android:
    generate: true
  ios:
    generate: true

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/




# Native splash
flutter_native_splash:
  image: "images/wtdIcon.png"
  image_dark: "images/wtdIcon.png"

  android_12:

  android: true
  ios: true
  web: false

  color_android: "#e1ad01"
  color_dark_android: "#e1ad01"
  color_ios: "#e1ad01"
  color_dark_ios: "#e1ad01"
  image_android: images/wtdIcon.png
  image_dark_android: images/wtdIcon.png
  image_ios: images/wtdIcon.png
  image_dark_ios: images/wtdIcon.png
  

  android_gravity: fill
  
  ios_content_mode: center
  
  fullscreen: true
